info:
  build:
    version: 1.0.0-DUMMY_TEST
    timestamp: maven.build.timestamp

spring:
  application:
    name: eagerminds-core-kafka-producer-test-starter
  main:
    banner-mode: off
  output:
    ansi:
      enabled: always
  cloud:
    stream:
      function:
        autodetect: false
        definition: plainConsumer;genericConsumer
      default-binder: kafka
      schema:
        avro:
          dynamicSchemaGenerationEnabled: true
      default:
        contentType: application/*+avro
        producer:
          useNativeEncoding: true
        consumer:
          useNativeDecoding: true
      bindings:
        genericProducer-out-0:
          destination: generic-test
        genericConsumer-in-0:
          destination: generic-test
        plainProducer-out-0:
          destination: plain-test
          content-type: text/plain
          producer:
            use-native-encoding: false
        plainConsumer-in-0:
          destination: plain-test
          content-type: text/plain
          consumer:
            use-native-decoding: false
      kafka:
        bootstrap-servers: localhost:9092
        default:
          requiredAcks: all
          producer:
            configuration:
              schema.registry.url: mock://localhost:8081
              retry.backoff.ms: 100
              max.in.flight.requests.per.connection: 1
              key.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
              value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
          consumer:
            configuration:
              schema.registry.url: mock://localhost:8081
              specific.avro.reader: true
              value.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
              key.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
              value.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
        binder:
          requiredAcks: all
          brokers: localhost
          defaultBrokerPort: 9092
          autoCreateTopics: false
